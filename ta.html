<html lang="en">
<head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h2 {
        margin-top: 20px;
        text-decoration: underline;
    }

    h3 {
        margin-top: 10px;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #2980b9;
    }

    
</style>

<h2><u>Teacher Assistant</u></h2>
<h3>Insert Data Below:</h3>

<script>
        document.getElementById("myForm").addEventListener("submit", validateForm);
        function validateForm() {
            var fname = document.forms["myForm"]["fname"].value;
            var lname = document.forms["myForm"]["lname"].value;
            var phone = document.forms["myForm"]["phone"].value;
            var address = document.forms["myForm"]["address"].value;
            var nameRegex = /^[A-Za-z\s]+$/;
    
            if (fname === "") {
                alert("First name must be filled out");
                return false;
            }
    
            if (!nameRegex.test(fname)) {
                alert("First name must contain only letters and spaces");
                return false;
            }
    
            if (lname === "") {
                alert("Last name must be filled out");
                return false;
            }
    
            if (!nameRegex.test(lname)) {
                alert("Last name must contain only letters and spaces");
                return false;
            }
    
            if (phone === "") {
                alert("Please Fill in phone number");
                return false;
            }

            if (phone.length !== 11) {
                alert("Phone number must be 11 digits");
                return false;
            }
            if (address === "") {
                alert("Please put in your address");
                return false;
            }
    
            return true;
        }
    </script>

<body>
 
    <form id="myForm" onsubmit="return validateForm()" action="tadb.php" method="post">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required placeholder="First Name"><br>
<br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required placeholder="Last Name"><br>
<br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required placeholder="Address"><br>
<br>
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number" placeholder="Phone Number"><br>
<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
