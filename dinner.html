<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>St Alphonsus Primary School</title>

    <!-- icon link -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
</head>

<style>
    /* Styling for the body and general layout */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* Styling for the heading 2 */
    h2 {
        margin-top: 20px;
        text-decoration: underline;
    }

    /* Styling for heading 3 */
    h3 {
        margin-top: 10px;
    }

    /* Styling for the form container */
    form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Styling for labels in the form */
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    /* Styling for number input fields */
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Styling for number input fields with step attribute */
    input[type="number"][step=".01"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Styling for the submit button */
    input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styling for the submit button on hover */
    input[type="submit"]:hover {
        background-color: #2980b9;
    }

    /* Styling for the paragraph with opacity */
    p {
        opacity: 0.5;
        margin-top: 5px;
    }

</style>

<!-- Heading -->
<h2><u>Dinner Money</u></h2>
<!-- Subheading  -->
<h3>Enter Amount below:</h3>

<script>
    // Adding an event listener for form submission and calling the validateForm function
    document.getElementById("myForm").addEventListener("submit", validateForm);

    // Function to validate the form before submission
    function validateForm() {
        var pupil_id = document.forms["myForm"]["pupil_id"].value;
        var amount = document.forms["myForm"]["amount"].value;

        // Check if Pupil ID is empty
        if (pupil_id === "") {
            alert("Pupil ID must be filled out");
            return false;
        }

   

    }
</script>

<body>
    <!-- Form for entering Pupil ID and Amount -->
    <form id="myForm" onsubmit="return validateForm()" action="dinner db.php" method="post">
        <!-- Input field for Pupil ID -->
        <label for="pupil_id">Pupil ID:</label>
        <input type="number" name="pupil_id" id="pupil_id" required placeholder="Pupil ID"><br>
        <br>
        <!-- Input field for Amount with step attribute allowing decimal values -->
        <label for="amount">Amount:</label>
        <input type="number" step=".01" name="amount" id="amount" required placeholder="Amount">

        <!-- Paragraph with additional information and reduced opacity -->
        <br><p style="opacity: 50%;">Put value amount 0 to view amount</p>

        <!-- Submit button for submitting the form -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
