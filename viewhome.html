<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Alphonsus Primary School.</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
</head>
<style>
    /* Styling for the page */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h3 {
        margin-top: 20px;
        text-decoration: underline;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="radio"] {
        margin-top: 10px;
    }

    input[type="button"], input[type="reset"] {
        /* Styling for buttons */
        background-color: #236591;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px; 
    }

    input[type="button"]:hover, input[type="reset"]:hover {
        /* Styling for button hover effect */
        background-color: #2980b9;
    }
</style>

<body>
    <!-- JavaScript functions for updating links and checking passwords -->
    <script>
        // Function to update the link based on the selected radio button
        function updateLink(value) {
            // Update the onclick attribute of the "Next" button
            if (value === "fr") {
                document.getElementById("next").setAttribute('onclick', "checkPasswordAndRedirect('index.php', 'teacher')");
            } else if (value === "ex") {
                document.getElementById("next").setAttribute('onclick', "location.href='view.php'");
            } else if (value === "yt") {
                document.getElementById("next").setAttribute('onclick', "location.href='money.php'");
            } else if (value === "tt") {
                document.getElementById("next").setAttribute('onclick', "location.href='libary.php'");
            } else if (value === "rt") {
                document.getElementById("next").setAttribute('onclick', "checkPasswordAndRedirect('viewparents.php','parent')");
            } else if (value === "e") {
                document.getElementById("next").setAttribute('onclick', "location.href='medicalview.php'");
            } else if (value === "y") {
                document.getElementById("next").setAttribute('onclick', "location.href='classview.php'");
            }
        }
    
        // Function to prompt for a password and redirect if correct
        function checkPasswordAndRedirect(destination, role) {
            var password = prompt("Please enter the password (record):");
    
            var teacherPassword = "record";
            var parentPassword = "record";  
    
            // Check if the entered password matches the role-specific password
            if ((role === 'teacher' && password === teacherPassword) || (role === 'parent' && password === parentPassword)) {
                // Redirect to the specified destination if the password is correct
                location.href = destination;
            } else {
                // Display an alert for incorrect password and deny access
                alert("Incorrect password. Access denied.");
            }
        }
    </script>

    <!-- Form for selecting record type -->
    <form>
        <input type="radio" name="cand" value="fr" onclick="updateLink(this.value)">Teacher Records<br><br>
        <input type="radio" name="cand" value="ex" onclick="updateLink(this.value)">Pupil Records<br><br>
        <input type="radio" name="cand" value="tt" onclick="updateLink(this.value)">Library Records<br><br>
        <input type="radio" name="cand" value="yt" onclick="updateLink(this.value)">Dinner Money Records<br><br>
        <input type="radio" name="cand" value="rt" onclick="updateLink(this.value)">Parents Records<br><br>
        <input type="radio" name="cand" value="e" onclick="updateLink(this.value)">Medical Records<br><br>
        <input type="radio" name="cand" value="y" onclick="updateLink(this.value)">Class Records<br><br>
        <input type="reset" value="Return" onclick="location.href='teacherhome.html'" />
        <input id="next" type="button" value="Next" />
    </form>
</body>
</html>
