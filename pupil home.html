<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
</head>
<style>
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
  }

  h3 {
      text-align: center;
      text-decoration: underline;
      margin-top: 20px;
  }

  form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
  }

  input[type="radio"] {
      margin-bottom: 10px;
  }

  #next {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  #next:hover {
      background-color: #2980b9;
  }
</style>

<h3><u>Please Choose Option Below:</u></h3>
<body>
  
    <form action="" method="post">
       
<script>
function updateLink(value) {
  if (value === "fr") {
    document.getElementById("next").setAttribute('onclick', "location.href='pupil.html'");
  } else if (value === "ex") {
    document.getElementById("next").setAttribute('onclick', "location.href='existing pupil.html'");
  }
}
</script>

<form>
    <input type="radio" name="cand" value="fr" onclick="updateLink(this.value)"> New Pupil<br><br>
    <input type="radio" name="cand" value="ex" onclick="updateLink(this.value)"> Existing Pupil<br><br>
    <input id="next" type="button" onclick="location.href='pupil.html';" value="Next" />
  </form>

   
</body>
</html>
