<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Alphonsus Primary School.</title>

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
</head>
<style>
    /* Styling for the page */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h2 {
        margin-top: 20px;
        text-decoration: underline;
    }

    h3 {
        margin-top: 10px;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        /* Styling for text and number input fields */
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        /* Styling for submit button */
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        /* Styling for submit button on hover */
        background-color: #2980b9;
    }

</style>

<!-- Heading -->
<h2><u>Teacher</u></h2>
<!-- Subheading -->
<h3>Please Fill out below:</h3>

<script>
    // JavaScript form validation
    document.getElementById("myForm").addEventListener("submit", validateForm);

    function validateForm() {
        // Get form input values
        var fname = document.forms["myForm"]["fname"].value;
        var lname = document.forms["myForm"]["lname"].value;
        var phone = document.forms["myForm"]["phone"].value;
        var address = document.forms["myForm"]["address"].value;
        var nameRegex = /^[A-Za-z\s]+$/;  // Regular expression for name validation

        // Validate first name
        if (fname === "") {
            alert("First name must be filled out");
            return false;
        }

        // Check if first name contains only letters and spaces
        if (!nameRegex.test(fname)) {
            alert("First name must contain only letters and spaces");
            return false;
        }

        // Validate last name
        if (lname === "") {
            alert("Last name must be filled out");
            return false;
        }

        // Check if last name contains only letters and spaces
        if (!nameRegex.test(lname)) {
            alert("Last name must contain only letters and spaces");
            return false;
        }

        // Validate phone number
        if (phone === "") {
            alert("Please Fill in phone number");
            return false;
        }

        // Check if phone number is 11 digits
        if (phone.length !== 11) {
            alert("Phone number must be 11 digits");
            return false;
        }

        // Validate address
        if (address === "") {
            alert("Please put in your address");
            return false;
        }

        // If all validations pass, return true to submit the form
        return true;
    }
</script>

<body>
    <!-- Form for Teacher data entry -->
    <form id="myForm" onsubmit="return validateForm()" action="teacher db.php" method="post">
        <!-- first name -->
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required placeholder="First Name"><br>

        <!-- last name -->
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required placeholder="Last Name"><br>

        <!-- address -->
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required placeholder="Address"><br>

        <!-- phone number -->
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number"><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
